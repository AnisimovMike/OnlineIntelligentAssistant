{% extends "base.html" %}
{% block title %}Log-in{% endblock %}
{% block content %}
    <h1>Авторизация</h1>
    <p>Для использования этой функции нужно пройти авторизацию в этой форме:</p>
    <form action="/login" method="POST">
        {{ form.as_p }}
        {% csrf_token %}
        <p><input type="submit" value="Войти"></p>
    </form>
    <p><a href="/registration">Зарегистрироваться</a></p>
{% endblock %}
