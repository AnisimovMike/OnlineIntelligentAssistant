{% extends "base.html" %}
{% load static %}
{% block p6 %}active{% endblock p6 %}
{% block content %}

    <section class="hero-wrap hero-wrap-2" style="background-image: url('{% static 'images/img_map.jpg' %}');" data-stellar-background-ratio="0.5">
      <div class="overlay"></div>
      <div class="container">
        <div class="row no-gutters slider-text align-items-end">
          <div class="col-md-9 ftco-animate pb-5">
          	<p class="breadcrumbs mb-2"><span class="mr-2"><a href="index.html">Домашняя страница <i class="ion-ios-arrow-forward"></i></a></span> <span>Рекомендации <i class="ion-ios-arrow-forward"></i></span></p>
            <h1 class="mb-0 bread">Рекомендации</h1>
          </div>
        </div>
      </div>
    </section>

    <section class="ftco-section">
    	<div class="container">
            <div class="row justify-content-center mb-5 pb-3">
              <div class="col-md-7 heading-section text-center ftco-animate">
                <h2>Наши маршруты</h2>
              </div>
            </div>
            {% for element in routs %}
    		    <div class="row">
    			<div class="col-md-8">
                    <h5 class="font-weight-bold"><a href="/cur_route/{{ element.id }}">{{ element.name }}</a></h5>
                    <p>{{ element.text }}</p>

    			</div>
    			<div class="col-md-4">
    				<p>{{ element.city }}</p>
    			</div>
    		</div>
            {% endfor %}
    	</div>
    </section>


{% endblock content %}
