{% extends "base.html" %}
{% load static %}
{% block p3 %}active{% endblock p3 %}
{% block content %}

    <section class="ftco-section ftco-no-pt ftco-no-pb">
    	<div class="container">
    		<div class="row d-flex no-gutters">
    			<div class="col-md-6 d-flex">
    				<div class="img img-video d-flex align-self-stretch align-items-center justify-content-center justify-content-md-end"
                         style="background-image:url('{% static img_link %}');">
    				</div>
    			</div>
    			<div class="col-md-6 pl-md-5">
    				<div class="row justify-content-start py-5">
		          <div class="col-md-12 heading-section ftco-animate pl-md-4 py-md-4">
		            <h2 class="mb-4">{{ name }}</h2>
		            <p>{{ description }}</p>
		          </div>
		        </div>
	        </div>
        </div>
    	</div>
    </section>

{% endblock %}
